name: food_order
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
   
  flutter_icons: ^1.1.0
  cached_network_image: ^2.3.2+1
  toast: ^0.1.5

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true


  fonts:
  - family: Enriqueta
    fonts:
      - asset: assets/fonts/Enriqueta-Regular.ttf
      - asset: assets/fonts/Enriqueta-Bold.ttf
        weight: 700
